<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangoÈü≥‰πê</title>
    <style>
        /* ÈªëÂ§úÊ®°ÂºèÂèòÈáè - ËäíÊûúÈªÑÈ£éÊ†º */
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #404040;
            --bg-card: rgba(45, 45, 45, 0.7);
            --text-primary: #ffffff;
            --text-secondary: #e6e6e6;
            --text-tertiary: #cccccc;
            --accent-color: #FFC300;        /* ËäíÊûúÈªÑ‰∏ªËâ≤ */
            --accent-color-hover: #FFD700;  /* Êõ¥‰∫ÆÁöÑËäíÊûúÈªÑ */
            --border-color: #555555;
            --error-color: #ff6b6b;
            --success-color: #4CAF50;
            --glow: 0 0 10px rgba(255, 195, 0, 0.5), 0 0 20px rgba(255, 195, 0, 0.3);
            --glow-strong: 0 0 15px rgba(255, 195, 0, 0.7), 0 0 30px rgba(255, 195, 0, 0.4);
        }

        /* ÁôΩÂ§©Ê®°ÂºèÂèòÈáè - Êòé‰∫ÆËäíÊûúÈªÑÈ£éÊ†º */
        body.light-mode {
            --bg-primary: #fffdf5;
            --bg-secondary: #fff9e6;
            --bg-tertiary: #fff5cc;
            --bg-card: rgba(255, 249, 230, 0.8);
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-tertiary: #999999;
            --accent-color: #FFB300;        /* Á®çÊ∑±ÁöÑËäíÊûúÈªÑ */
            --accent-color-hover: #FFC300;  /* Ê†áÂáÜËäíÊûúÈªÑ */
            --border-color: #ffeb99;
            --error-color: #ff5252;
            --success-color: #4CAF50;
            --glow: 0 0 10px rgba(255, 179, 0, 0.4), 0 0 20px rgba(255, 179, 0, 0.2);
            --glow-strong: 0 0 15px rgba(255, 179, 0, 0.6), 0 0 30px rgba(255, 179, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', 'Helvetica Neue', Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
            padding-bottom: 100px;
            min-height: 100vh;
        }
        
        /* ËÉåÊôØÁΩëÊ†ºÊïàÊûú */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 195, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 195, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            pointer-events: none;
        }
        
        /* ÁßëÂπªÈ£éÊ†ºÂä®ÊÄÅÂÖâÊïà */
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        .scanline::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 3px;
            background: rgba(255, 195, 0, 0.2);
            animation: scanline 6s linear infinite;
            pointer-events: none;
        }
        
        /* Ë£ÖÈ•∞ÊÄßÂá†‰ΩïÂÖÉÁ¥† */
        .decor-element {
            position: fixed;
            border: 1px solid rgba(255, 195, 0, 0.2);
            background: transparent;
            z-index: -1;
            animation: float 15s ease-in-out infinite;
        }
        
        .decor-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            right: 5%;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        }
        
        .decor-2 {
            width: 300px;
            height: 300px;
            bottom: 10%;
            left: 5%;
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation-delay: 2s;
        }
        
        .decor-3 {
            width: 150px;
            height: 150px;
            top: 40%;
            left: 20%;
            border-radius: 50%;
            animation-delay: 4s;
        }
        
        /* ‰∏ªÈ¢òÂàáÊç¢ÊåâÈíÆ */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--bg-secondary);
            border: 1px solid var(--accent-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 999;
            box-shadow: var(--glow);
            transition: all 0.3s;
        }
        
        .theme-toggle:hover {
            box-shadow: var(--glow-strong);
            transform: rotate(90deg);
        }
        
        /* È°∂ÈÉ®ÊêúÁ¥¢Ê†è */
        .header {
            padding: 20px;
            background-color: var(--bg-card);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--accent-color);
        }
        
        .search-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .search-box {
            display: flex;
            margin-bottom: 15px;
        }
        
        #main-search-input {
            flex: 1;
            padding: 12px 15px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
            color: var(--text-primary);
            transition: all 0.3s;
        }
        
        #main-search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 5px var(--accent-color) inset;
        }
        
        #main-search-btn {
            padding: 0 20px;
            background-color: var(--bg-tertiary);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        #main-search-btn:hover {
            background-color: var(--accent-color);
            color: var(--bg-primary);
            box-shadow: 0 0 10px var(--accent-color);
        }
        
        .api-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .api-tab {
            padding: 8px 15px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
            position: relative;
        }
        
        .api-tab.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }
        
        .api-tab.active::after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
        }
        
        /* ‰∏ªË¶ÅÂÜÖÂÆπÂå∫Âüü */
        .main-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-title {
            font-size: 22px;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 15px;
            text-shadow: 0 0 5px var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .refresh-btn {
            background: none;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .refresh-btn:hover {
            background-color: var(--accent-color);
            color: var(--bg-primary);
            box-shadow: 0 0 10px var(--accent-color);
        }
        
        /* Ê≠åÊõ≤ÁΩëÊ†º */
        .song-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .song-card {
            background-color: var(--bg-card);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid var(--border-color);
            position: relative;
        }
        
        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow);
            border-color: var(--accent-color);
        }
        
        .song-card-cover {
            width: 100%;
            height: 180px;
            background-color: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .song-card-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .song-card-info {
            padding: 15px;
        }
        
        .song-card-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-card-artist {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-card-source {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--accent-color);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        /* Êí≠ÊîæÊ†è */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background-color: var(--bg-secondary);
            box-shadow: 0 -2px 20px rgba(255, 195, 0, 0.2);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 999;
            border-top: 1px solid var(--accent-color);
        }
        
        .player-cover {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            margin-right: 15px;
            cursor: pointer;
            border: 1px solid var(--accent-color);
            flex-shrink: 0;
        }
        
        .player-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .player-info {
            flex: 1;
            min-width: 0;
            padding-right: 20px;
        }
        
        .player-song-title {
            font-size: 16px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-primary);
            cursor: pointer;
        }
        
        .player-song-title:hover {
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
        }
        
        .player-song-artist {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }
        
        .player-song-artist:hover {
            color: var(--accent-color);
        }
        
        .player-controls {
            display: flex;
            align-items: center;
        }
        
        .player-btn {
            background: none;
            border: 1px solid transparent;
            font-size: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            margin: 0 10px;
            padding: 5px;
            transition: all 0.3s;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .player-btn:hover {
            color: var(--accent-color);
            border-color: var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color);
        }
        
        .play-btn {
            font-size: 28px;
            color: var(--accent-color);
            width: 50px;
            height: 50px;
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }
        
        .play-btn:hover {
            box-shadow: 0 0 15px var(--accent-color);
            transform: scale(1.05);
        }
        
        .player-progress-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background-color: var(--bg-tertiary);
            cursor: pointer;
        }
        
        .player-progress {
            height: 100%;
            background-color: var(--accent-color);
            width: 0%;
            position: relative;
            box-shadow: 0 0 10px var(--accent-color);
        }
        
        .player-progress::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            background-color: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-color);
            opacity: 0;
            transition: all 0.2s;
        }
        
        .player-progress-container:hover .player-progress::after {
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
        }
        
        /* ÂÖ®Â±èÈü≥‰πêÊí≠ÊîæÂô® */
        .fullscreen-player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-primary);
            z-index: 1000;
            flex-direction: column;
        }
        
        .fullscreen-player.active {
            display: flex;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fullscreen-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-secondary);
        }
        
        .fullscreen-title {
            font-size: 20px;
            font-weight: bold;
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
        }
        
        .fullscreen-close {
            background: none;
            border: 1px solid transparent;
            font-size: 24px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fullscreen-close:hover {
            color: var(--accent-color);
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }
        
        .fullscreen-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .fullscreen-cover-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
        }
        
        .fullscreen-cover {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--glow-strong);
            margin-bottom: 30px;
        }
        
        .fullscreen-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .fullscreen-song-info {
            text-align: center;
            width: 100%;
        }
        
        .fullscreen-song-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
        }
        
        .fullscreen-song-artist {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        
        .fullscreen-lyrics-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 40px;
            background-color: var(--bg-secondary);
        }
        
        .fullscreen-lyrics-header {
            font-size: 22px;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 5px var(--accent-color);
        }
        
        .fullscreen-lyrics-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--bg-primary);
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }
        
        .fullscreen-lyrics-line {
            font-size: 18px;
            line-height: 2.5;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            text-align: center;
            padding: 5px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fullscreen-lyrics-line.active {
            color: var(--accent-color);
            font-size: 22px;
            font-weight: bold;
            text-shadow: 0 0 8px var(--accent-color);
        }
        
        .fullscreen-controls {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .fullscreen-progress-container {
            flex: 1;
            height: 4px;
            background-color: var(--bg-tertiary);
            margin: 0 20px;
            cursor: pointer;
            border-radius: 2px;
        }
        
        .fullscreen-progress {
            height: 100%;
            background-color: var(--accent-color);
            width: 0%;
            border-radius: 2px;
            position: relative;
            box-shadow: 0 0 10px var(--accent-color);
        }
        
        .fullscreen-progress::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            background-color: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-color);
        }
        
        .fullscreen-time {
            color: var(--text-secondary);
            font-size: 14px;
            min-width: 100px;
            text-align: center;
        }
        
        /* ‰∏ãËΩΩÊåâÈíÆÊ†∑Âºè */
        .download-btn {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: var(--bg-secondary);
            color: var(--accent-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: var(--glow);
            z-index: 1000;
            transition: all 0.3s;
            border: 1px solid var(--accent-color);
            animation: pulse 2s infinite;
        }
        
        .download-btn:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: var(--glow-strong);
            background-color: var(--bg-tertiary);
        }
        
        /* Ê≠åÂçïÊ®°ÊÄÅÊ°Ü */
        .playlist-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1002;
            padding: 20px;
        }
        
        .playlist-modal.active {
            display: flex;
            animation: fadeIn 0.3s;
        }
        
        .playlist-content {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            margin: auto;
            background-color: var(--bg-secondary);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--glow-strong);
            display: flex;
            flex-direction: column;
        }
        
        .playlist-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .playlist-title {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
        }
        
        .close-playlist {
            background: none;
            border: 1px solid transparent;
            font-size: 24px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-playlist:hover {
            color: var(--accent-color);
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }
        
        .playlist-controls {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
        }
        
        .playlist-mode-btn {
            padding: 8px 15px;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .playlist-mode-btn:hover, .playlist-mode-btn.active {
            background-color: var(--accent-color);
            color: var(--bg-primary);
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }
        
        .playlist-items {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .playlist-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .playlist-item:hover {
            background-color: var(--bg-tertiary);
        }
        
        .playlist-item.active {
            background-color: var(--bg-tertiary);
            border-left: 3px solid var(--accent-color);
        }
        
        .playlist-item-info {
            flex: 1;
        }

            // Ëß£ÊûêÊ≠åËØç
            function parseLyrics(text) {
                const lines = text.split('\n').filter(line => line.trim());
                const lyrics = [];
                const timeRegex = /\[(\d+):(\d+)\.(\d+)\]/g;
                
                lines.forEach(line => {
                    const timeMatches = [...line.matchAll(timeRegex)];
                    const text = line.replace(timeRegex, '').trim();
                    
                    if (timeMatches.length > 0 && text) {
                        timeMatches.forEach(match => {
                            const minutes = parseInt(match[1]);
                            const seconds = parseInt(match[2]);
                            const milliseconds = parseInt(match[3]);
                            const time = minutes * 60 + seconds + milliseconds / 100;
                            
                            lyrics.push({
                                text: text,
                                time: time
                            });
                        });
                    } else if (text) {
                        lyrics.push({
                            text: text,
                            time: -1
                        });
                    }
                });
                
                lyrics.sort((a, b) => a.time - b.time);
                return lyrics;
            }

            // ‰øùÂ≠òÊ≠åÂçï
            function savePlaylist() {
                localStorage.setItem('playlist', JSON.stringify(playlist));
                updatePlaylistDisplay();
            }
            
            // Êõ¥Êñ∞Ê≠åÂçïÊòæÁ§∫
            function updatePlaylistDisplay() {
                playlistItems.innerHTML = '';
                
                if (playlist.length === 0) {
                    playlistItems.innerHTML = '<div class="empty-playlist">Ê≠åÂçï‰∏∫Á©∫ÔºåÂø´ÂéªÊ∑ªÂä†Ê≠åÊõ≤ÂêßÔºÅ</div>';
                    return;
                }
                
                playlist.forEach((song, index) => {
                    const isActive = currentSong && 
                                   song.title === currentSong.title && 
                                   song.artist === currentSong.artist &&
                                   song.api === currentSong.api;
                    
                    // Ëé∑ÂèñAPIÊòæÁ§∫ÂêçÁß∞
                    let apiName = '';
                    if (song.api === 'juhe') apiName = 'ËÅöÂêà';
                    else if (song.api === 'kuwo') apiName = 'ÈÖ∑Êàë';
                    else if (song.api === 'migu') apiName = 'Âí™Âíï';
                    else if (song.api === 'random' || song.type === 'recommended') apiName = 'ÈöèÊú∫';
                    else if (song.type === 'search') apiName = 'ÊêúÁ¥¢';
                    
                    const div = document.createElement('div');
                    div.className = `playlist-item ${isActive ? 'active' : ''}`;
                    div.innerHTML = `
                        <div class="playlist-item-info">
                            <div class="playlist-item-title">${song.title}</div>
                            <div class="playlist-item-artist">${song.artist} <span class="playlist-item-source">${apiName}</span></div>
                        </div>
                        <div class="playlist-item-remove">√ó</div>
                    `;
                    
                    // ÁÇπÂáªÊí≠Êîæ
                    div.addEventListener('click', (e) => {
                        if (!e.target.classList.contains('playlist-item-remove')) {
                            currentSongIndex = index;
                            currentSong = song;
                            playSong(song);
                            openFullscreenPlayer(song);
                            playlistModal.classList.remove('active');
                        }
                    });
                    
                    // ÁÇπÂáªÁßªÈô§
                    div.querySelector('.playlist-item-remove').addEventListener('click', (e) => {
                        e.stopPropagation();
                        removeFromPlaylist(index);
                    });
                    
                    playlistItems.appendChild(div);
                });
            }
            
            // ‰ªéÊ≠åÂçïÁßªÈô§
            function removeFromPlaylist(index) {
                playlist.splice(index, 1);
                savePlaylist();
                
                // Â¶ÇÊûúÁßªÈô§ÁöÑÊòØÂΩìÂâçÊí≠ÊîæÁöÑÊ≠åÊõ≤
                if (currentSongIndex === index) {
                    currentSongIndex = -1;
                    currentSong = null;
                } else if (currentSongIndex > index) {
                    currentSongIndex--;
                }
            }
            
            // Ê∏ÖÁ©∫Ê≠åÂçï
            clearPlaylistBtn.addEventListener('click', function() {
                if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫Ê≠åÂçïÂêóÔºü')) {
                    playlist = [];
                    savePlaylist();
                    currentSongIndex = -1;
                    currentSong = null;
                }
            });
            
            // Ê≠åÂçïÊåâÈíÆ
            playlistBtn.addEventListener('click', function() {
                updatePlaylistDisplay();
                playlistModal.classList.add('active');
            });
            
            // ÂÖ≥Èó≠Ê≠åÂçïÊ®°ÊÄÅÊ°Ü
            closePlaylist.addEventListener('click', function() {
                playlistModal.classList.remove('active');
            });
            
            // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
            playlistModal.addEventListener('click', function(e) {
                if (e.target === playlistModal) {
                    playlistModal.classList.remove('active');
                }
            });
            
            // Êí≠ÊîæÊ®°ÂºèÂàáÊç¢
            sequentialBtn.addEventListener('click', function() {
                isRandomMode = false;
                sequentialBtn.classList.add('active');
                randomModeBtn.classList.remove('active');
            });
            
            randomModeBtn.addEventListener('click', function() {
                isRandomMode = true;
                randomModeBtn.classList.add('active');
                sequentialBtn.classList.remove('active');
            });
            
            // ‰∏ãËΩΩÊåâÈíÆ
            downloadBtn.addEventListener('click', function() {
                if (!currentSongDetails || !currentSongDetails.url) {
                    showError('Ê≤°ÊúâÂèØ‰∏ãËΩΩÁöÑÊ≠åÊõ≤');
                    return;
                }
                
                const a = document.createElement('a');
                a.href = currentSongDetails.url;
                a.download = `${currentSongDetails.title || 'Ê≠åÊõ≤'} - ${currentSongDetails.artist || 'Êú™Áü•Ê≠åÊâã'}.mp3`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                showSuccess('ÂºÄÂßã‰∏ãËΩΩÊ≠åÊõ≤');
            });
            
            // Âà∑Êñ∞Êé®ËçêÊ≠åÊõ≤ - Ëé∑Âèñ8È¶ñÈöèÊú∫Èü≥‰πê
            refreshRecommendedBtn.addEventListener('click', loadRecommendedSongs);
            
            // Âà∑Êñ∞ÈöèÊú∫Ê≠åÊõ≤ - ÂçïÈ¶ñ
            refreshRandomBtn.addEventListener('click', loadRandomSong);
            
            // ÊòæÁ§∫Âä†ËΩΩ‰∏≠
            function showLoading(message) {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading';
                loadingDiv.textContent = message;
                loadingDiv.id = 'global-loading';
                document.body.appendChild(loadingDiv);
            }
            
            // ÈöêËóèÂä†ËΩΩ‰∏≠
            function hideLoading() {
                const loadingDiv = document.getElementById('global-loading');
                if (loadingDiv) {
                    loadingDiv.remove();
                }
            }
            
            // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
            function showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                errorDiv.id = 'global-error';
                document.body.appendChild(errorDiv);
                
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.remove();
                    }
                }, 3000);
            }
            
            // ÊòæÁ§∫ÊàêÂäü‰ø°ÊÅØ
            function showSuccess(message) {
                const successDiv = document.createElement('div');
                successDiv.className = 'success';
                successDiv.textContent = message;
                successDiv.id = 'global-success';
                document.body.appendChild(successDiv);
                
                setTimeout(() => {
                    if (successDiv.parentNode) {
                        successDiv.remove();
                    }
                }, 2000);
            }
            
            // ÂàùÂßãÂåñ‰∏ªÈ¢ò
            function initTheme() {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'light') {
                    document.body.classList.add('light-mode');
                    themeToggle.textContent = 'üåô';
                } else {
                    document.body.classList.remove('light-mode');
                    themeToggle.textContent = '‚òÄÔ∏è';
                }
            }
            
            // ÂàáÊç¢‰∏ªÈ¢ò
            function toggleTheme() {
                if (document.body.classList.contains('light-mode')) {
                    document.body.classList.remove('light-mode');
                    localStorage.setItem('theme', 'dark');
                    themeToggle.textContent = '‚òÄÔ∏è';
                } else {
                    document.body.classList.add('light-mode');
                    localStorage.setItem('theme', 'light');
                    themeToggle.textContent = 'üåô';
                }
            }
        });
    </script>
</body>
</html>
